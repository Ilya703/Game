<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<script src='js/jquery.min.js'></script>
</head>
<body>
	<div class="game">
		<div class="block1">
			<div class="block_in">
				<div class="result">
					<div class="text_in">Try to pass the whole test right</div>
					<div class="box">
						<div class="num" id="num"></div>
						<div class="phrase" id="phrase">Congratulations, you did an excellent job on the quiz!</div>
					</div>
				</div>
				<div class="pic"></div>
				<div style="display:flex;margin-top:30px;margin-left:230px;">
					<svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" viewBox="0 0 11 14"><g fill="none" stroke="#000" stroke-linejoin="round" transform="translate(1 1)"><path d="M4.6 0.4L6.8 2.6 4.6 4.9"></path><path d="M9.4 7.1c0 2.5-2 4.5-4.5 4.5S.4 9.6.4 7.1c0-2.4 2-4.5 4.5-4.5h1.7"></path></g></svg>
					<div class="once_more">Play again</div>
				</div>
			</div>
			<div style="display:flex">
				<p class="count-text">SCORE:</p>
				<p class="count" id ='count'>0</p>
			</div>
			<div class="question">
				<img src="./images/tree.png" alt="" class="styled__SmallImage-rxvbnv-5 jqQdCA" style="height: 42px;margin-left:180px;margin-top:70px;">
				<div class="text" id ="text">Question 1</div>
			</div>
			<div class="buttons">
				<div class="button_1">YES</div>
				<div class="button_2">NO</div>
			</div>
			<p class="usage">You can only respond with a mouse click</p>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
